{% extends "layout.html" %}

{%block title%}{{ post.title }}{% endblock %}

{% block body %}
<h2>{{ post.title }}</h2>
<hl />

<p>{{ post.context }}</p>

<code>
  {{ post.content }}
</code>

{% if post.username == session['username'] %}
<hr />
<a href="/edit-post-form/{{ post.id }}">Edit</a> | 
<a href="/delete/{{ post.id }}">Delete</a>
{% endif %}

{% endblock %}
