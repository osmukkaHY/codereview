{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block body %}
  <h1>Sign Up</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form action="/signup" method="post">
    <input type="text" name="username" placeholder="Username" size="16" /> <br />
    <input type="password" name="password" placeholder="Password" size="16" /> <br />
    <input type="password" name="password-again" placeholder="Password Again" size="16" /> <br />
    <input type="submit" value="Sign Up" />
  </form>

  <p>Already a user? <a href="/login-form">Log in!</a></p>
{% endblock %}

</html>
