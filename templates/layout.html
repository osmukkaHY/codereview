<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <a href="/">Front Page</a> | 
  {% if session.username %}
    <a href="/logout">Log Out</a>
  {% else %}
    <a href="/login">Log In</a> | 
    <a href="/signup">Sign Up</a>
  {% endif %}

  {% block body %}{% endblock %}
</body>
</html>
