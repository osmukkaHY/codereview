<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Signup</title>
</head>

<body>
  <h1>Log In</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form action="/login" method="post">
    <input type="text" name="username" placeholder="Username" size="16" /> <br />
    <input type="password" name="password" placeholder="Password" size="16" /> <br />
    <input type="submit" value="Log In" /> 
  </form>

  <p>Don't have an account yet? <a href="{{ url_for('signup_form') }}">Sign up!</a></p>
</body>

</html>
